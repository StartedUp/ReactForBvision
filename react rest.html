<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BVision</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="LandingPageComponents.jsx" type ="text/jsx"></script>
    <style type="text/css">
        h1{
            text-align: center;
        }
        .block{
    height:40px;
    background:black;
    color:#fff;
    position:relative;
    width:100px;
    text-align:center;
    line-height:36px;
}
.block:after{
    content:"";
    position:absolute;
    height:0;
    width:0;
    left:100%;
    top:0;
    border:20px dotted transparent;
    border-left: 20px dotted black;
}
    </style>
</head>
    <div id="LandingPage" class="container"></div>

    <script type="text/jsx">
    var style = {color: 'green'};
        React.render(
                <div>
                    <h1 style={style}>Your life back with one call</h1>
                    <ul className="nav nav-tabs nav-justified">
                    <Tab TabName="Getting started" />
                    <Tab TabName="Make a claim" />
                    </ul>
                    <div className="tab-content">
                        <div id="Getting_started" className="tab-pane fade" >
                          <h3>LandingPage</h3>
                          <p>Your life back with one call</p>
                        </div>
                        <div id="Make_a_claim" className="tab-pane fade">
                          <div id="arrow" className="block" style={{float:"left",position:"fixed"}}>Make a claim</div>
                          <form role="form" style={{marginTop: '10px',marginLeft: "130px"}} >
                            <RadioButton radioName = "New Claim" Toggle="#myModal"/>
                            <RadioButton radioName = "Reuse Claim" Toggle="#reuseClaim"/>
                          </form>
                          <br/>
                          <br/>
                          <p><strong> What can claim for?  |  Terms and conditions.</strong></p>
                          <p>If you bought insurance with us before 2014, find out how to make a claim on our older insurance <a href=""><strong>here</strong></a></p>
                        </div>
                    </div>
                    <div className="modal fade" id="myModal" role="dialog">
                        <div className="modal-dialog">
                          <div className="modal-content">
                            <div className="modal-header text-center">
                              <h4 className="modal-title ">Let's submit your claim so you can get a replacement ASAP</h4>
                              <h6>Please tell us about your device</h6>
                            </div>
                            <div className="modal-body">
                              <form className="form" role="form">
                                <TextBox Label='Manufacturer' PlaceValue='Apple, Samsung, etc'/>
                                <TextBox Label='Model' PlaceValue='iPhone 5, Galaxy S4, etc.'/>                                
                                <TextBox Label='Color' PlaceValue='Black, White, etc'/>
                                <TextBox Label='Wireless number for this device' PlaceValue='123-456-7890'/>
                              </form>
                              <br/>
                              <div style={{textAlign: 'center'}}>
                              <button type="button" className="btn btn-success btn-lg">Next</button>
                              </div>
                            </div>
                            <div className="modal-footer">
                              <button type="button" className="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div className="modal fade" id="reuseClaim" role="dialog">
                        <div className="modal-dialog">
                          <div className="modal-content">
                            <div className="modal-header text-center">
                              <h4 className="modal-title ">Your claim security is of utmost importance to us. Providing us with the following documents helps verify your identity</h4>
                              <h6>DOWNOAD AND COMPLETE THE AFFIDAVIT</h6>
                            </div>
                            <div className="modal-body">
                              <form className="form" role="form">
                                <TextBox Label='Mobile number of affected device' PlaceValue='000-000-0000'/>
                                <TextBox Label='Last name' PlaceValue='Last name'/>                                
                                <TextBox Label='Zip/postal code' PlaceValue='Zip/postal code'/>
                              </form>
                              <br/>
                              <div style={{textAlign: 'center'}}>
                              <button type="button" className="btn btn-success btn-lg">Next</button>
                              </div>
                            </div>
                            <div className="modal-footer">
                              <button type="button" className="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>,
            document.getElementById('LandingPage')
        );
    </script>
  </body>
</html>
